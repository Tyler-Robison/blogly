{% extends 'index.html' %}

{% block title %} User List {% endblock %}

{% block main %}

<h1>User List</h1>

<ol>
    {%for user in users%}
    <li>
        <a href="/users/{{user.id}}">{{user.first_name}} {{ user.last_name }} </a>
    </li>
    {%endfor%}
</ol>

<form action="/users/new">
    <button>Create User</button>
</form>




{% endblock %}
