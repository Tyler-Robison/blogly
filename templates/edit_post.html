{% extends 'index.html' %}

{% block title %} New user {% endblock %}

{% block main %}

<h1>Edit Post</h1>

<form action="/posts/{{post.id}}/edit" method="POST">

    <label for="edit-title">Title</label>
    <input type="text" id="edit-title" value="{{post.title}}" name="edit-title">

    <label for="edit-content">Post Content</label>
    <input type="text" id="edit-content" value="{{post.content}}" name="edit-content">


    <p><b>Tags associated with this post</b></p>
    <!-- need id, name and for label to increment, tie to tag.id -->
    {%for tag in all_tags%}
    <input type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" name="tags"
    {% if tag in post.tags_with_post %}checked{% endif %}>
    <label for="checkbox{{tag.id}}">{{tag.tag_name}}</label>
    <br>

    {%endfor%}

    <br>
    <button>Edit</button>
    <button formaction="/posts/{{post.id}}" formmethod="GET">Cancel</button>
</form>





<a href="/users">User page</a>


{% endblock %}
