{% extends 'index.html' %}

{% block title %} Tag List {% endblock %}

{% block main %}

<h1>Tag List</h1>

<ul>
    {%for tag in tags%}

    <li><a href="/tags/{{tag.id}}">{{tag.tag_name}}</a></li>

    {%endfor%}
</ul>

<form action="/tags/new">
    <button>Create Tag</button>
</form>

<a href="/">Homepage</a>


{% endblock %}
